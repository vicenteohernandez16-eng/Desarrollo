<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B-27 Disponibilidad Ingredientes</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; padding: 20px; }
    .container { width: 100%; max-width: 450px; border: 1px solid #ccc; border-radius: 10px; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin: 15px 0; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
    th { background: #f0f0f0; }
    button { margin-top: 20px; width: 100%; padding: 12px; border: none; border-radius: 5px; background: #007bff; color: white; }
    button:hover { background: #0056b3; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Disponibilidad Ingredientes</h1>
    <table>
      <tr><th>Ingrediente</th><th>Disponibilidad</th></tr>
      <tr><td>[Ingrediente 1]</td><td>[Disponible]</td></tr>
      <tr><td>[Ingrediente 2]</td><td>[Agotado]</td></tr>
    </table>
    <button>Actualizar</button>
  </div>
</body>
</html>
