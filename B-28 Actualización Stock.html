<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B-28 Actualización Stock</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; padding: 20px; }
    .container { width: 100%; max-width: 400px; border: 1px solid #ccc; border-radius: 10px; padding: 20px; }
    input, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #28a745; color: white; border: none; }
    button:hover { background: #1e7e34; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Actualización Stock</h1>
    <input type="text" placeholder="Nombre del producto">
    <input type="number" placeholder="Cantidad">
    <button>Guardar</button>
    <button>Cancelar</button>
  </div>
</body>
</html>
