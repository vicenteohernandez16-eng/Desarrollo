<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B-20 Confirmación Pago</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; padding: 20px; }
    .container { width: 100%; max-width: 400px; border: 1px solid #ccc; border-radius: 10px; padding: 20px; }
    h1 { font-size: 1.2rem; text-align: center; margin-bottom: 20px; }
    button { width: 100%; padding: 12px; margin-top: 10px; border: none; border-radius: 5px; background: #007bff; color: white; font-size: 1rem; }
    button:hover { background: #0056b3; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Confirmación de Pago</h1>
    <button>Confirmar</button>
    <button>Cancelar</button>
  </div>
</body>
</html>
