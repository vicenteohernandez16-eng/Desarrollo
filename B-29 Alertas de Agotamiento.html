<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B-29 Alertas de Agotamiento</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; padding: 20px; }
    .container { width: 100%; max-width: 450px; border: 1px solid #ccc; border-radius: 10px; padding: 20px; }
    .alert { background: #ffdddd; border: 1px solid #f5c2c2; padding: 15px; margin: 10px 0; border-radius: 5px; }
    button { width: 100%; padding: 12px; border: none; border-radius: 5px; background: #007bff; color: white; margin-top: 15px; }
    button:hover { background: #0056b3; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Alertas de Agotamiento</h1>
    <div class="alert">[Producto 1 pronto a agotarse]</div>
    <div class="alert">[Producto 2 agotado]</div>
    <button>Actualizar Lista</button>
  </div>
</body>
</html>
